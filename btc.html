<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoinGecko Coin List Widget</title>
</head>
<body style="margin: 0; padding: 20px; background-color: #1e1e1e;">
  <script src="https://widgets.coingecko.com/gecko-coin-list-widget.js"></script>
  <gecko-coin-list-widget 
    locale="en" 
    dark-mode="true" 
    outlined="true" 
    coin-ids="bitcoin,ethereum,solana,sui" 
    initial-currency="usd" 
    width="350">
  </gecko-coin-list-widget>
</body>
</html>
